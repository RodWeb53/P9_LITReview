{% load django_bootstrap5 %}
{% load ticket_extras %}
<div class="row">
    <div class="col-xs-12 col-md-3"></div>
    <div class="col-xs-12 col-md-6 mt-3 border border-5 rounded-3">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if form.instance.image %}
                <img src="{{ form.instance.image.url }}" alt="">
            {% else %}
                <p>Pas d'image pour ce ticket</p>
            {% endif %}
            <div class="row">
                <div class="col text-center">
                    {% bootstrap_button "Envoyer" button_type="submit" button_class="btn-primary mt-3 mb-3" %}
                </div>
            </div>
        </form>
    </div>
</div>
