{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LitreView</title>
</head>
<header>
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <div class="container">
            <div class="col-3">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'home' %}"><img class="rounded img-fluid" src="{% static 'images/logo.svg' %}" alt="" width="100"></a>
                {% else %}
                <a class="navbar-brand" href="{% url 'login' %}"><img class="rounded img-fluid" src="{% static 'images/logo.svg' %}" alt="" width="100"></a>
                {% endif %}
                {% if user.is_authenticated %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                {% endif %}
            </div>
            <div class="col-1">
            </div>
            <div class="col-8 align-self-end m-auto">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item m-2">
                            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Flux</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="#">Posts</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="#">Abonnements</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="{% url 'logout' %}">Se d√©connecter</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
      </nav>
</header>

<body>
    <div class="main">

        {% block content %}
        {% endblock content %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
